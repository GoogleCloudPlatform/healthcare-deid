<div [formGroup]="bqTableForm">
  <mat-form-field>
    <mat-select placeholder="BigQuery dataset"
                formControlName="dataset">
      <mat-option *ngFor="let dataset of dlpDemoService.datasets | async"
                [value]="dataset">
        {{dataset}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="bqTables">
    <input type="text"
           placeholder="New BigQuery table"
           matInput
           formControlName="table"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let table of tableFilter | async"
           [value]="table">
        {{table}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
