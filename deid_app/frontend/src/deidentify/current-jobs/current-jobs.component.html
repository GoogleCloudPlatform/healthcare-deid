<div class="dlp-container">
  <h2 class="title">DLP Deid Jobs</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let job">{{job.id}}</td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let job">{{job.name}}</td>
    </ng-container>

    <!-- Original Query -->
    <ng-container matColumnDef="originalQuery">
      <th mat-header-cell *matHeaderCellDef> Input Data </th>
      <td mat-cell *matCellDef="let job">{{job.originalQuery}}</td>
    </ng-container>

    <!-- Deid Table -->
    <ng-container matColumnDef="deidTable">
      <th mat-header-cell *matHeaderCellDef> Redacted Table </th>
      <td mat-cell *matCellDef="let job">{{job.deidTable}}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let job">{{job.status || "pending"}}</td>
    </ng-container>

    <!-- Timestamp -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef> Timestamp </th>
      <td mat-cell *matCellDef="let job">{{job.timestamp}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
